---
# Deploy Prometheus
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus-deploy
  namespace: obs-mon
  labels:
    app: prometheus
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: prometheus
      version: v1
  template:
    metadata:
      labels:
        app: prometheus
        version: v1
    spec:
      containers:
        - name: prometheus
          image: prom/prometheus:v2.54.1
          args:
            - --config.file=/etc/prometheus/prometheus.yml
          volumeMounts:
            - name: prometheus-config-volume
              mountPath: /etc/prometheus/prometheus.yml
              subPath: prometheus.yaml
          ports:
            - containerPort: 9090
          resources:
            requests:
              memory: "100Mi"
              cpu: "100m"
            limits:
              memory: "150Mi"
              cpu: "150m"
      volumes:
        - name: prometheus-config-volume
          configMap:
            name: prometheus-config

---
# Deploy Kafka Confluent
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kafka-kraft-deploy
  namespace: obs-mon
  labels:
    app: kafka-kraft
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kafka-kraft
      version: v1
  template:
    metadata:
      labels:
        app: kafka-kraft
        version: v1
    spec:
      containers:
        - name: kafka-kraft
          image: confluentinc/cp-kafka:7.7.1
          env:
            - name: KAFKA_NODE_ID
              value: "1"
            - name: KAFKA_PROCESS_ROLES
              value: "broker,controller"
            - name: KAFKA_LISTENER_SECURITY_PROTOCOL_MAP
              value: "CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT,PLAINTEXT_HOST:PLAINTEXT"
            - name: KAFKA_ADVERTISED_LISTENERS
              value: "PLAINTEXT://kafka-kraft-service.obs-mon:29092,PLAINTEXT_HOST://kafka-kraft-service.obs-mon:9092"
            - name: KAFKA_LISTENERS
              value: "PLAINTEXT://0.0.0.0:29092,CONTROLLER://0.0.0.0:29093,PLAINTEXT_HOST://0.0.0.0:9092"
            - name: KAFKA_CONTROLLER_QUORUM_VOTERS
              value: "1@kafka-kraft-service.obs-mon:29093"
            - name: KAFKA_INTER_BROKER_LISTENER_NAME
              value: "PLAINTEXT"
            - name: KAFKA_CONTROLLER_LISTENER_NAMES
              value: "CONTROLLER"
            - name: KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR
              value: "1"
            - name: KAFKA_JMX_PORT
              value: "9101"
            - name: KAFKA_JMX_HOSTNAME
              value: "localhost"
            - name: CLUSTER_ID
              value: "MkU3OEVBNTcwNTJENDM2Qk"
          ports:
            - containerPort: 9092
              name: external
            - containerPort: 29092
              name: internal
            - containerPort: 29093
              name: controller
            - containerPort: 9101
              name: jmx
          resources:
            requests:
              memory: "250Mi"
              cpu: "250m"
            limits:
              memory: "450Mi"
              cpu: "400m"

