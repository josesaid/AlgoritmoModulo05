---
# Deploy Gaeger
apiVersion: apps/v1
kind: Deployment
metadata:
  name: jaeger-deploy
  namespace: obs-mon
  labels:
    app: jaeger
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jaeger
      version: v1
  template:
    metadata:
      labels:
        app: jaeger
        version: v1
    spec:
      containers:
        - name: jaeger
          image: jaegertracing/all-in-one:1.61.0
          ports:
            - containerPort: 16686
            - containerPort: 4317
          resources:
            requests:
              memory: "40Mi"
              cpu: "50m"
            limits:
              memory: "100Mi"
              cpu: "100m"

---
# Persistent Data ElastickSearch
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: elasticsearch-pvc
  namespace: obs-mon
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 4Gi

