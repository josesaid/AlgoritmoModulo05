---
# Deploy Logstash
apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash-deploy
  namespace: obs-mon
  labels:
    app: logstash
    version: v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
      version: v1
  template:
    metadata:
      labels:
        app: logstash
        version: v1
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:8.15.1
          env:
            - name: LS_JAVA_OPTS
              value: "-Xmx256m -Xms256m"
            - name: xpack.monitoring.enabled
              value: "false"
          volumeMounts:
            - name: logstash-config-volume
              mountPath: /usr/share/logstash/pipeline/logstash.conf
              subPath: logstash.conf
          ports:
            - containerPort: 5044
            - containerPort: 9600
      volumes:
        - name: logstash-config-volume
          configMap:
            name: logstash-config

