##Services of Grafana
apiVersion: v1
kind: Service
metadata:
  name: grafana-services
  namespace: obs-mon
spec:
  selector:
    app: grafana
  ports:
    - name: tcp-grafana
      protocol: TCP
      port: 3000
      targetPort: 3000

# Services of Gaeger
---
apiVersion: v1
kind: Service
metadata:
  name: jaeger-service
  namespace: obs-mon
spec:
  selector:
    app: jaeger
  ports:
    - name: tcp-ui
      port: 16686
      targetPort: 16686
      protocol: TCP
    - name: tcp-grpc
      port: 4317
      targetPort: 4317
      protocol: TCP

# Services of ElastickSearch
---
apiVersion: v1
kind: Service
metadata:
  name: elasticsearch-service
  namespace: obs-mon
spec:
  selector:
    app: elasticsearch
  ports:
    - name: tcp-elasticsearch
      port: 9200
      targetPort: 9200
      protocol: TCP


# Services of LogStash
---
apiVersion: v1
