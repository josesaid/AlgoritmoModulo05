#Services Kafka
---
apiVersion: v1
kind: Service
metadata:
  name: kafka-kraft-service
  namespace: obs-mon
spec:
  selector:
    app: kafka-kraft
  ports:
    - name: tcp-external
      port: 9092
      targetPort: 9092
      protocol: TCP
    - name: tcp-internal
      port: 29092
      targetPort: 29092
      protocol: TCP
    - name: tcp-controller
      port: 29093
      targetPort: 29093
      protocol: TCP
    - name: tcp-jmx
      port: 9101
      targetPort: 9101
      protocol: TCP

